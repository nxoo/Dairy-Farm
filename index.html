<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Dairy Farm</title>
</head>
<body>
<div class="container-fluid">

    <nav class="navbar">
        <a href="#" class="navbar-brand ms">KCC</a>
        <ul class="mx">
            <li class="nav-item">
                <a href="#"  class="nav-link" id="sheds-nav">Sheds</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" id="forecasts-nav">Forecast</a>
            </li>
        </ul>
        <ul class="me">
            <li class="nav-item">
                <a href="#" class="nav-link">Admin</a>
            </li>
        </ul>
    </nav>

    <div class="container">

        <div id="sheds-container">
            <div class="sheds">
                <table>
                    <tr>
                        <th></th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thur</th>
                        <th>Fri</th>
                        <th>Sat</th>
                        <th>Sun</th>
                    </tr>
                    <tr id="shedOne">
                        <th nowrap>Shed One</th>
                        <!-- td to be filled with js -->
                    </tr>
                    <tr id="shedTwo">
                        <th nowrap="">Shed Two</th>
                        <!-- td to be filled with js -->
                    </tr>
                    <tr id="total">
                        <th>Total</th>
                        <!-- td to be filled with js -->
                    </tr>
                    <tr id="earnings">
                        <th nowrap>
                        <span>Earnings</span><br>
                        <small>45ksh / litre</small>
                        </th>
                        <!-- td to be filled with js -->
                    </tr>
                </table>
            </div>

            <div class="week-navigator">
                <button id="previous">Previous</button>
                <span id="week"></span>
                <button id="next">Next</button>
            </div>
            <p>Milk production in Litres</p>
        </div>

    </div>

</div>
<script src="Scripts/index.js"></script>
</body>
</html>
